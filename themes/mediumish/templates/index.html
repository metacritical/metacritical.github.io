<div class="home-template">
  <div class="site-header-content">
    <h1 class="site-title">Self dot send (Computing Blog)</h1>
    <p class="site-description">Message passing is just a procedure call.</p>
  </div>
  
  <div class="post-feed">
    <section class="recent-posts">
      <h2 class="post-feed-title">Recent Posts</h2>
      <p class="post-feed-description">This is the main index page for the Self dot send blog. Recent posts will be listed here.</p>
      
      <div class="post-cards">
        {{#posts}}
        <article class="post-card">
          <div class="post-card-content">
            <a class="post-card-link" href="{{url}}">
              <header class="post-card-header">
                <h2 class="post-card-title">{{title}}</h2>
              </header>
              <section class="post-card-excerpt">
                <p>{{summary}}</p>
              </section>
            </a>
            <footer class="post-card-meta">
              <time class="post-card-date" datetime="{{date}}">{{date}}</time>
            </footer>
          </div>
        </article>
        {{/posts}}
      </div>
    </section>
  </div>
</div>
