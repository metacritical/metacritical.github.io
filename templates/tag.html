<div class="tag-page">
  <h1>Posts tagged with "{{tag-name}}"</h1>
  
  <ul class="post-list">
    {{#posts}}
    <li class="post-item">
      <span class="post-date">{{post-date}}</span>
      <a href="{{post-url}}">{{post-title}}</a>
      <p class="post-excerpt">{{post-excerpt}}</p>
    </li>
    {{/posts}}
  </ul>
  
  <div class="tag-cloud">
    <h2>All Tags</h2>
    <div class="tags">
      {{#all-tags}}
      <a href="/tags/{{tag-slug}}" class="tag {{#current}}current{{/current}}" style="font-size: {{tag-size}}em;">{{tag-name}} ({{tag-count}})</a>
      {{/all-tags}}
    </div>
  </div>
</div>
