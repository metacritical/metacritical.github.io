<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --primary-color: #c93756;  /* Crimson header color */
    --text-color: #333;
    --background-color: #fff;
    --link-color: #c93756;
    --code-bg: #272822;
  }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--background-color);
    margin: 0;
    padding: 0;
  }
  
  a {
    color: var(--link-color);
    text-decoration: none;
  }
  
  a:hover {
    text-decoration: underline;
  }
  
  /* Header */
  .site-header {
    background-color: var(--primary-color);
    color: white;
    padding: 15px 0;
  }
  
  .site-nav {
    display: flex;
    justify-content: flex-end;
    padding: 0 20px;
    max-width: 800px;
    margin: 0 auto;
  }
  
  .site-nav a {
    color: white !important;
    text-decoration: none;
    margin: 0 10px;
    font-weight: 500;
  }
  
  .site-nav a:hover {
    text-decoration: underline;
  }
  
  /* Container */
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  
  /* Profile section */
  .profile {
    text-align: center;
    margin: 40px 0;
  }
  
  .profile h1 {
    margin: 15px 0 5px 0;
    font-size: 24px;
    color: var(--text-color);
  }
  
  .profile p {
    color: #666;
    margin: 0;
  }
  
  /* Content */
  .post-title {
    font-size: 28px;
    margin-bottom: 10px;
    color: var(--primary-color);
  }
  
  /* Main content area */
  #content {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  /* Fix outline containers */
  .outline-2 {
    margin-bottom: 2em;
  }
  
  .outline-2 h2 {
    color: var(--primary-color);
    border-bottom: 1px solid #eee;
    padding-bottom: 0.5em;
  }
  
  /* Code blocks */
  pre.src {
    background-color: var(--code-bg);
    color: #f8f8f2;
    padding: 15px;
    border-radius: 4px;
    overflow-x: auto;
    margin: 1.5em 0;
    font-family: Consolas, Monaco, 'Andale Mono', monospace;
  }
  
  /* Footer */
  .site-footer {
    text-align: center;
    margin-top: 40px;
    padding: 20px 0;
    color: #777;
    font-size: 14px;
    border-top: 1px solid #eee;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
  }
  
  /* Hide preamble and postamble */
  .preamble, .postamble {
    display: none;
  }
  
  /* Post list styling */
  .post-list {
    list-style-type: none;
    padding: 0;
    margin: 20px 0;
  }
  
  .post-list li {
    margin-bottom: 10px;
    padding-left: 20px;
    position: relative;
  }
  
  .post-list li:before {
    content: "â€¢";
    position: absolute;
    left: 0;
    color: var(--primary-color);
  }
  
  .post-list a {
    color: var(--link-color);
    text-decoration: none;
  }
  
  .post-list a:hover {
    text-decoration: underline;
  }
</style>
