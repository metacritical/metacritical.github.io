<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
      :root {
        --primary-color: #c93756;  /* Crimson header color */
        --text-color: #333;
        --background-color: #fff;
        --link-color: #c93756;
        --code-bg: #272822;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--background-color);
        margin: 0;
        padding: 0;
      }
      
      a {
        color: var(--link-color);
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
      
      /* Header */
      .site-header {
        background-color: var(--primary-color);
        color: white;
        padding: 15px 0;
      }
      
      .site-nav {
        display: flex;
        justify-content: flex-end;
        padding: 0 20px;
      }
      
      .site-nav a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
        font-weight: 500;
      }
      
      /* Container */
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      
      /* Profile section */
      .profile {
        text-align: center;
        margin: 40px 0;
      }
      
      .profile h1 {
        margin: 15px 0 5px 0;
        font-size: 24px;
      }
      
      .profile p {
        color: #666;
        margin: 0;
      }
      
      /* Content */
      .post-title {
        font-size: 28px;
        margin-bottom: 10px;
      }
      
      /* Code blocks */
      pre.src {
        background-color: var(--code-bg);
        color: #f8f8f2;
        padding: 15px;
        border-radius: 4px;
        overflow-x: auto;
        margin: 1.5em 0;
        font-family: Consolas, Monaco, 'Andale Mono', monospace;
      }
      
      /* Footer */
      .site-footer {
        text-align: center;
        margin-top: 40px;
        padding: 20px 0;
        color: #777;
        font-size: 14px;
        border-top: 1px solid #eee;
      }
      
      /* Fix outline containers */
      .outline-2 h2 {
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <nav class="site-nav">
          <a href="/">Blog</a>
          <a href="/archive.html">Archive</a>
          <a href="/tags.html">Tag</a>
          <a href="/about.html">About</a>
          <a href="https://github.com/metacritical" class="github-link">GitHub</a>
        </nav>
      </div>
    </header>
    
    <div class="container">
      <div class="profile">
        <h1>Self dot send (Computing Blog)</h1>
        <p>Message passing is just a procedure call.</p>
      </div>
      
      <div class="content">
        {{{content}}}
      </div>
    </div>
    
    <footer class="site-footer">
      <div class="container">
        <p>Copyright © 2025 <a href="https://github.com/metacritical">Pankaj Doharey</a> — Powered by <a href="https://github.com/metacritical/alchemist">Alchemist</a></p>
      </div>
    </footer>
  </body>
</html>
