<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Selfdotsend</title>
  <link rel="icon" href="/media/images/logo.png" type="image/png">
  <style>
    :root {
      --bg: #f7f6f2;
      --ink: #1f1f1b;
      --muted: #6f6a5e;
      --line: #ded8cb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      background: var(--bg);
      color: var(--ink);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    main {
      width: min(760px, 100%);
      border: 1px solid var(--line);
      border-radius: 16px;
      background: #fffdf8;
      padding: 28px;
      text-align: center;
    }
    img { width: 56px; height: 56px; border-radius: 50%; }
    h1 {
      margin: 14px 0 8px;
      font: 700 clamp(30px, 6vw, 44px)/1.05 "Charter", "Iowan Old Style", "Palatino Linotype", Palatino, "Times New Roman", serif;
      letter-spacing: -0.02em;
    }
    p { margin: 0; color: var(--muted); font-size: 16px; line-height: 1.5; }
    .actions {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    a {
      text-decoration: none;
      color: var(--ink);
      border: 1px solid #d6d1c4;
      border-radius: 999px;
      padding: 9px 14px;
      font-size: 14px;
      font-weight: 600;
      background: #faf9f5;
    }
    a:hover { background: #f1eee6; }
  </style>
</head>
<body>
  <main>
    <img src="/media/images/logo.png" alt="Selfdotsend logo">
    <h1>404</h1>
    <p>The page you requested does not exist or has moved.</p>
    <div class="actions">
      <a href="/">Home</a>
      <a href="/archive/">Archive</a>
      <a href="/tags/">Tags</a>
      <a href="/about/">About</a>
    </div>
  </main>
</body>
</html>
